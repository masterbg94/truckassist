<ng-template #countryPopover let-data="data">
  <div class="country_popover" *ngIf="hoveredItem">
    <div class="country_popover_head">{{hoveredItem.country}}</div>
    <div class="country_popover_body">
      <div class="country_popover_item d-flex">
        <div class="count_pop_sm">Delivery</div>
        <div class="conut_data_hold d-flex">
          <div class="count_pop_data">37</div>
          <div class="count_pop_data">12.54%</div>
        </div>
      </div>
      <div class="country_popover_item d-flex">
        <div class="count_pop_sm">Revenue</div>
        <div class="conut_data_hold d-flex">
          <div class="count_pop_data">$4,451</div>
          <div class="count_pop_data">12.54%</div>
        </div>
      </div>
      <div class="country_popover_item d-flex">
        <div class="count_pop_sm">Avgerage</div>
        <div class="conut_data_hold d-flex">
          <div class="count_pop_data">236 $/load</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
