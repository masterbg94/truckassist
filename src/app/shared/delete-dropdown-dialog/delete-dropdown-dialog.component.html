<div class="delete-dialog-container">
    <div class="drop-down-delete-dialog">
        <p>{{dialog}}</p>
        <div class="yes-no">
          <div class="no" (click)="onSelectOption(false)">
            <p>No</p>
          </div>
          <div class="yes" (click)="onSelectOption(true)">
            <p>Yes</p>
          </div>
        </div>
    </div>
</div>
