<div class="edit-image-container">
  <div class="d-fex" [hidden]="showDropzone">
    <div class="d-flex mb-3">
      <img #croppie="croppie" [croppieOptions]="croppieOptions" (update)="handleUpdate($event)" />
    </div>

    <div class="d-flex mt-3 mb-2">
      <ng5-slider [(value)]="slideInit" [options]="options" (valueChange)="zooming($event)"></ng5-slider>
    </div>

    <!-- <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" /> -->
  </div>

  <div [hidden]="!showDropzone">
    <div class="image-upload-area" ngx-dropzone [accept]="'image/gif, image/jpeg, image/png'" [multiple]="false"
      (change)="onSelect($event)" id="image-upload-wrapper">
      <div class="d-flex flex-column image-upload-holder">
        <span class="image-attach-icon image-attach-left-top-cloud"></span>
        <span class="image-attach-icon image-attach-left-gear-large"></span>
        <span class="image-attach-icon image-attach-left-gear-small"></span>
        <span class="image-attach-icon image-attach-left-bottom-cloud"></span>
        <span class="image-attach-icon image-attach-jpg-logo"></span>
        <span class="image-attach-icon image-attach-png-logo"></span>
        <span class="image-attach-icon image-attach-right-gear-large"></span>
        <span class="image-attach-icon image-attach-right-bottom-cloud"></span>
        <span class="image-attach-icon image-attach-left-line"></span>
        <span class="image-attach-icon image-attach-right-line"></span>
        <span class="image-attach-icon image-attach-files-box"></span>
        <span class="image-attach-icon drag-image-text">Drag image here or click to add</span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex buttons-container">
  <a class="btn cancel-btn" (click)="onRemove()">Cancel</a>
  <a class="btn save-btn" (click)="saveImage()">Save</a>
</div>
