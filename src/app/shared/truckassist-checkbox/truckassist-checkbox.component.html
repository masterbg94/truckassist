<input
  class="inp-cbx"
  [id]="id"
  type="checkbox"
  [checked]="value"
  (change)="switch()"
  [disabled]="disabled"
  style="display: none;"
/>
<label class="cbx" [for]="id" [ngClass]="{'gpsStyleLabel': gpsStyle}">
  <span [ngClass]="{'gpsStyleSpan': gpsStyle}">
    <!-- <svg width="12px" height="10px" viewbox="0 0 12 10">
      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
    </svg> -->
  </span>
  <span *ngIf="text" class="checkbox-label" [ngClass]="addClass" [innerHTML]="text"></span>
</label>
