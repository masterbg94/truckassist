<div class="container-fluid thanks-container m-0 p-0">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <img src="../../../../../assets/img/svgs/thank-you.svg" alt="" class="img-fluid">
      <div class="loader" *ngIf="showLoader"></div>
      <div class="thank-you-text d-flex flex-column justify-content-center" *ngIf="showError?.error?.code === 422">
        <p>Error {{showError.error.code}}</p>
        <p>{{showError.error.message}}</p>
      </div>
    </div>
  </div>
</div>
