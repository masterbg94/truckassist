<div class="modal-container" cdkDrag>
  <div class="modal-header" cdkDragHandle>
    <h5 class="modal-title">Import Accounts</h5>
    <app-modal-close></app-modal-close>
  </div>
  <div class="modal-body import-modal-body">
    <div class="col-12">
      <div class="col-12 d-flex justify-content-center mb-2">
        <button type="button" class="btn cancel-btn" (click)="getTemplate()">
          Download Template
        </button>
      </div>
      <div class="col-12">
        <app-app-upload-excel
          (filesEvent)="receiveMessage($event)"
          [clearFiles]="clearFiles"
        ></app-app-upload-excel>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
    <button type="button" class="save-btn" ngbAutofocus>Import</button>
  </div>
</div>
