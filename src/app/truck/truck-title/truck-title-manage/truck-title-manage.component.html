<div class="modal-container" cdkDrag>
  <div class="modal-header" cdkDragHandle>
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <app-modal-close></app-modal-close>
  </div>
  <div class="modal-body">
    <app-loading-modal class='small' *ngIf="!loaded"></app-loading-modal>
    <form
      [formGroup]="titleForm"
      class="form-container"
      (keydown)="keyDownFunction($event)"
      *ngIf="loaded"
    >
      <div class="row">
        <div class="col-6">
          <div class="form-label-group">
            <input
              id="titleNumber"
              class="form-control input-control required"
              placeholder="Title number"
              formControlName="titleNumber"
              appAutoFocus
              [modalType]="inputData.data.type"
              maxlength="15"
              (paste)="onPaste($event, 'titleNumber', 15)"
              (keydown)="onCheckBackSpace($event)"
              (keypress)="onTitleNumberTyping($event)"
            />
            <label class="required-label" for="titleNumber">Title number</label>
            <app-required-label [control]="titleForm.controls.titleNumber"></app-required-label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-label-group">
            <kendo-floatinglabel
              text="Issue date"
              class="required datepicker-label{{
                titleForm.controls.startDate.value !== null &&
                titleForm.controls.startDate.value !== ''
                  ? ' valid-label'
                  : ''
              }}"
            >
              <kendo-datepicker
                placeholder=""
                formControlName="startDate"
                [format]="format"
                [formatPlaceholder]="{
                  year: 'yy',
                  month: 'mm',
                  day: 'dd'
                }"
                required
                [popupSettings]="{ popupClass: 'custom-datepick' }"
              ></kendo-datepicker>
            </kendo-floatinglabel>
            <app-required-label [control]="titleForm.controls.startDate"></app-required-label>
          </div>
        </div>
      </div>
      <app-attachments page='truck' (filesChanged)="setFiles($event)" [attachments]="attachments"></app-attachments>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
    <button type="button" class="save-btn" (click)="saveTitle(false)" ngbAutofocus>Save</button>
  </div>
</div>
