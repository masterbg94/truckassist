<div class="modal-container" cdkDrag>
  <div class="modal-header" cdkDragHandle>
  <h5 class="modal-title"></h5>
  <app-modal-close></app-modal-close>
</div>
<div class="modal-body body">
  <div class="d-flex justify-content-center svg-control">
    <svg-icon
      class="warnning-icon"
      src="assets/img/svgs/warning.svg"
      [svgStyle]="{ 'width.px': 95.32, 'height.px': 96.96 }"
    ></svg-icon>
  </div>
  <div class="d-flex justify-content-center text-alert">
    <p>{{ textAlert }}</p>
  </div>
  <div class="d-flex justify-content-center text-note" [ngClass]="{ 'show-all': showAllText }">
    <p>
      {{ textNote }}
      <span (click)="showAllText = !showAllText">{{ showAllText ? 'less' : 'more' }}</span>
    </p>
  </div>
</div>
<div class="d-flex justify-content-center modal-footer button">
  <a class="btn btn-control">{{ buttonText }}</a>
</div>
</div>
